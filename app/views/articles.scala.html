@(articles: Seq[models.ArticleModels.ArticleListModel], page: Int)

<head>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/styles.css")">
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/sample.js")"></script>
</head>
<h2>Articles</h2>
<table>
    @for(article <- articles) {
    <tr>
        <td>@article.title</td>
        <td>@article.description</td>
        <td>@article.createdAt.format("dd.mm.YYYY")</td>
        <td>@article.author.username</td>
    </tr>
    }
</table>
<a href="@routes.Application.articles(page + 1)">Next page</a>
