@(form: Form[(String, String, String)])(implicit user: Principal, properties: models.ApplicationPropertyModels.MainTemplateProperties)
@templates.main("Sign Up") {
  <div class="row">
    <div class="col-md-4 col-md-offset-4 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10 well2">
    @helper.form(routes.AuthenticationController.register, 'class -> "default-form", 'autocomplete -> "off") {
      <input type="text" style="display: none;" />
      <input type="password" style="display: none;" />
      <fieldset>
        <legend>Sign Up</legend>
      </fieldset>
      <div class="centralized-inputs">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" name="login" class="col-md-3 form-control trimmed-input" placeholder="Username"
            value="@form("login").value" autofocus>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input type="text" name="email" class="col-md-3 form-control trimmed-input" placeholder="Email"
            value="@form("email").value">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" name="password" class="col-md-3 form-control" placeholder="Password">
          </div>
        </div>
        <div class="form-group col-md-offset-2">
          <button type="submit" class="btn btn-primary btn-lg col-md-10">Sign Up</button>
        </div>
      </div>
    }
    </div>
  </div>
} {
  <script src="@routes.Assets.at("/public/javascripts", "FormHandler.js")" type="text/javascript"></script>
}
