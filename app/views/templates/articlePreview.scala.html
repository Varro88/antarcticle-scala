@(article: models.ArticleModels.Article, userName: String, errors: List[String])
@import views.helpers.Markdown
@templates.formErrors(errors)
<header>
  <h2>@article.title</h2>
</header>
<hr class="preview-hr">
<div class="body">
  <div class="content clearfix">@Html(Markdown.toHtml(article.content))</div>
</div>
<hr class="preview-hr">
<ul class="breadcrumb preview-article-tags clearfix">
  <li>
    <i class="glyphicon glyphicon-user"></i>
    <strong>by </strong>
    <a href="@routes.UserController.viewProfile(userName, None)">@userName</a>
  </li>
  @for(tag <- article.tags.distinct) {
    @templates.tag(tag)
  }
</ul>
<hr class="preview-hr">
<br>
