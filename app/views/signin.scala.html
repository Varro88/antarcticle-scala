@(form: Form[(String, String, String)])(implicit user: Principal)
@templates.main("Sign In") {
  <div class="row">
    <div class="col-md-4 col-md-offset-4 well2">
    @helper.form(routes.AuthenticationController.login, 'class -> "default-form") {
      <fieldset>
        <legend>Please Sign In</legend>
      </fieldset>
      <div class="centralized-inputs">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" name="login" class="col-md-3 form-control trimmed-input" placeholder="Username"
            value="@form("login").value" autofocus>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" name="password" class="col-md-3 form-control" placeholder="Password">
          </div>
        </div>
        <input type="hidden" name="referer" value="@form("referer").value">
        <div class="form-group col-md-offset-2">
          <button type="submit" class="btn btn-primary btn-lg col-md-10">Sign in</button>
        </div>
      </div>
    }
    </div>
  </div>
} {
  <script src="@routes.Assets.at("/public/javascripts", "FormHandler.js")" type="text/javascript"></script>
}
