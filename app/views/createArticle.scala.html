@(form: Form[ArticleModels.Article])(implicit user: Principal)
@templates.main("New article") {
  <div class="row">
    <div class="col-md-9 center well2">
      <header class="page-header">
        <h2><i class="glyphicon glyphicon-pencil"></i> New article</h2>
      </header>
      <form class="default-form" method="POST" action="@routes.ArticleController.postNewArticle">
          <div class="form-group input-group article-input">
              <input name="title" class="form-control" placeholder="Article title" type="text" value="@form("title").value"/>
          </div>
          <div class="form-group input-group article-input">
              <i class="glyphicon glyphicon-info-sign"></i>
              <label for="content" class="editor-hint">
                  Editor uses Markdown markup language. You can read reference
                  <a href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet" target="_blank">here</a>.
              </label>
              <textarea id="content" name="content" class="form-control article-input"
              placeholder="Enter article content here ..." rows="20">@form("content").value</textarea>
          </div>
          <div class="form-group input-group article-input">
              <input name="tags" class="form-control article-input" placeholder="Tags (comma-separated)" type="text" value="@form("tags").value"/>
          </div>
          <div class="btn-toolbar pull-right clearfix">
              <input class="btn btn-primary btn" type="submit" value="Create article" />
              <a class="btn btn-success btn" href="@routes.ArticleController.listAllArticles(1)">Discard</a>
          </div>
          <div class="clearfix"></div>
      </form>
    </div>
  </div>
}
